<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز نهایی</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }

        .title {
            font-size: 2em;
            text-shadow: 0 0 10px #00ffcc;
        }

        .hint {
            font-size: 1.2em;
            opacity: 0.7;
            cursor: pointer;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        input {
            background: transparent;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            text-align: center;
        }

        button {
            background: #00ffcc;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background: #008f73;
        }

        #message {
            margin-top: 10px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 class="title">رمز نهایی</h1>
        <p class="hint" onclick="revealHint()">🔍 یه سرنخ اینجاست، ولی باید کشفش کنی...</p>
        <input type="text" id="secret-code" placeholder="رمز را وارد کن...">
        <button onclick="checkCode()">تایید</button>
        <p id="message"></p>
    </div>

    <script>
        function checkCode() {
            let code = document.getElementById("secret-code").value;
            let message = document.getElementById("message");

            if (code === "42") {
                message.style.color = "#00ffcc";
                message.innerHTML = "🎉 تبریک! رمز نهایی را پیدا کردی!";
                document.body.style.backgroundColor = "#002b36";
                document.querySelector(".game-container").style.boxShadow = "0 0 50px #00ffcc";
            } else {
                message.innerHTML = "❌ رمز اشتباه است. بیشتر دقت کن!";
            }
        }

        function revealHint() {
            alert("سرنخ: رمز، عددی معروف در دنیای برنامه‌نویسی و هوش مصنوعی است...");
        }
    </script>

</body>
</html>
